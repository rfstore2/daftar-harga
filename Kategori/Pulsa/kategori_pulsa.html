<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kategori Pulsa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f7f9;
      margin: 40px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .header-kategori-container {
      width: 100vw; /* Lebar penuh layar */
      position: fixed; /* Tetap di atas saat scroll */
      top: 0;
      left: 0;
      background-color: #0050b3;
      box-shadow: 0 8px 24px rgba(0, 82, 179, 0.3);
      margin-bottom: 0;
      z-index: 9999;
      padding: 1.4rem 0 1.2rem 0;
      user-select: none;
      display: flex;
      justify-content: center;
    }
    .header-kategori {
      max-width: 420px;
      width: 100%;
      color: white;
      font-size: 30px;
      font-weight: 700;
      padding: 0 24px;
      text-align: center;
    }
    .menu-kategori {
      width: 420px;
      background: #ffffff;
      border-radius: 16px 16px 16px 16px;
      box-shadow: 0 8px 24px rgba(0, 82, 135, 0.15);
      overflow: hidden;
      padding: 0;
      margin-top: 70px; /* Beri jarak agar tidak tertutup header fixed */
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      cursor: pointer;
      text-decoration: none;
      color: #0050b3;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #daf1e4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: #e1f0f8;
      color: #037bff;
    }
    .menu-logo {
      width: 40px;
      height: 40px;
      margin-right: 20px;
      border-radius: 12px;
      background: #cce4fe;
      border: 2px solid #037bff;
      padding: 4px;
      object-fit: contain;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .menu-item:hover .menu-logo {
      border-color: #037bff;
      background-color: #cce4fe;
    }
    .menu-text {
      flex: 1;
      margin-left: 0;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <div class="header-kategori-container">
    <div class="header-kategori">Daftar Kategori Pulsa</div>
  </div>
  <div class="menu-kategori">
    <a href="./Pulsa_Telkomsel.html" class="menu-item">
      <img src="/root/assets/logo_telkomsel.png" class="menu-logo" alt="Telkomsel" />
      <span class="menu-text">Pulsa Telkomsel</span>
    </a>
    <a href="./Pulsa_Three.html" class="menu-item">
      <img src="/root/assets/logo_tri.png" class="menu-logo" alt="Tri" />
      <span class="menu-text">Pulsa Tri</span>
    </a>
    <a href="./Pulsa_Axis.html" class="menu-item">
      <img src="/root/assets/logo_axis.png" class="menu-logo" alt="Axis" />
      <span class="menu-text">Pulsa Axis</span>
    </a>
    <a href="./Pulsa_XL.html" class="menu-item">
      <img src="/root/assets/logo_xl.png" class="menu-logo" alt="XL" />
      <span class="menu-text">Pulsa XL</span>
    </a>
    <a href="./Pulsa_Indosat.html" class="menu-item">
      <img src="/root/assets/logo_indosat.png" class="menu-logo" alt="Indosat" />
      <span class="menu-text">Pulsa Indosat</span>
    </a>
    <a href="./Pulsa_Byu.html" class="menu-item">
      <img src="/root/assets/logo_byu.png" class="menu-logo" alt="Byu" />
      <span class="menu-text">Pulsa Byu</span>
    </a>
    <a href="./Pulsa_Smartfren.html" class="menu-item">
      <img src="/root/assets/logo_smartfren.png" class="menu-logo" alt="Smartfren" />
      <span class="menu-text">Pulsa Smartfren</span>
    </a>
  </div>
</body>
</html>
