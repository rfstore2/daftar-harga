  <style>
    body {

      background: #f0f7f9;
      margin: 40px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .header-kategori-container {
      width: 100vw; /* Lebar penuh layar */
      position: fixed; /* Tetap di atas saat scroll */
      top: 0;
      left: 0;
      background-color: #0050b3;
      box-shadow: 0 8px 24px rgba(0, 82, 179, 0.3);
      margin-bottom: 0;
      z-index: 9999;
      padding: 1.4rem 0 1.2rem 0;
      user-select: none;
      display: flex;
      justify-content: center;
    }
    .header-kategori {
      max-width: 420px;
      width: 100%;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      padding: 0 24px;
      text-align: center;
    }
    .menu-kategori {
      width: 420px;
      background: #ffffff;
      border-radius: 16px 16px 16px 16px;
      box-shadow: 0 8px 24px rgba(0, 82, 135, 0.15);
      overflow: hidden;
      padding: 0;
      margin-top: 65px; /* Beri jarak agar tidak tertutup header fixed */
    }
    .menu-item {
      display: flex;
      align-items: center;
      padding: 16px 24px;
      cursor: pointer;
      text-decoration: none;
      color: #0050b3;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 1px solid #daf1e4;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item:hover {
      background-color: #e1f0f8;
      color: #037bff;
    }
    .menu-logo {
      width: 40px;
      height: 40px;
      margin-right: 20px;
      border-radius: 12px;
      background: #cce4fe;
      border: 2px solid #037bff;
      padding: 4px;
      object-fit: contain;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .menu-item:hover .menu-logo {
      border-color: #037bff;
      background-color: #cce4fe;
    }
    .menu-text {
      flex: 1;
      margin-left: 0;
      letter-spacing: 0.02em;
    }
